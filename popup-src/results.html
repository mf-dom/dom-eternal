<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            width: 250px;
            height: 400px;
            position: relative;
            background-color: #0d1117;
            color: #f0f6fcb3;
        }

        #topthing {
            position: absolute;
            top: 2px;
            border-bottom: 1px solid black;
            width: 100%;
            background-color: #161b22;
        }

        #top-top {
            top: 0px;
            display: flex;
            justify-content: space-evenly;
        }

        #top-bot {
            bottom: 0px;
            display: flex;
            justify-content: space-between;
        }

        #results-list {
            top: 14%;
            left: 0px;
            position: absolute;
            width: 100%;
        }

        #results-list label {
            float: left;
        }

        #results-list ul {
            list-style: none;
            margin: 0;
            width: 100%;
            text-align: left;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            padding-left: 15px;
        }

        #search-input {
            width: 85%;
            background-color: #21262d;
            border-radius: 25px;
            border: 0.5px solid #0d1117;
        }

        #search-button {
            width: 20px;
            height: 20px;
            pointer-events: None;
            filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(318deg) brightness(110%) contrast(101%);
        }

        .header-icon {
            width: 20px;
            height: 20px;
            position: relative;
            right: 2px;
            top: 3px;
            filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(318deg) brightness(110%) contrast(101%);
        }

        .header-icon:hover {
            opacity: 50%;
        }
        #filter-button {
            left: -2px;
        }

        #no-results {
            top: 40%;
            position: absolute;
            justify-content: center;
            display: none;
            padding: 0 10%;
            text-align: center;
        }

        .reset {
            margin-top: 15px;
            text-decoration: underline;
        }

        .reset:hover {
            cursor: pointer;
            color: mediumslateblue;
        }
    </style>
</head>

<body>
    <div id="topthing">
        <div id="top-top">
            <input type="image" src="../assets/search.svg" id="search-button">
            <input type="search" id="search-input">
        </div>
        <div id="top-bot">
            <div>
                <input type="checkbox" id="select-all" title="Select all">
                <input type="image" src="../assets/funnel-outline.svg" id="filter-button" class="header-icon">
            </div>
            <div>
                <input type="image" src="../assets/dice-outline.svg" id="fuzz-button" title="Fuzz selected items" class="header-icon">
                <input type="image" src="../assets/settings-outline.svg" id="settings-button" title="Extension settings" class="header-icon" hidden>
                <input type="image" src="../assets/resume-outline.svg" id="resume-button" title="Resume recording" class="header-icon">
                <input type="image" src="../assets/reset-outline.svg" id="reset-button" title="Reset all results" class="header-icon">
            </div>
        </div>
    </div>
    <div id="results-list">
        <ul id="results-ul">

        </ul>
    </div>
    <div id="no-results">
        No results found - make sure you interact with the page prior to you stop recording.
        <br />
        <span id="reset" class="reset">
            Reset and start over
        </span>
    </div>
    <script src="messaging.js"></script>
    <script src="results.js"></script>
</body>

</html>
