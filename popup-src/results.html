<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            width: 250px;
            height: 400px;
            position: relative;
        }
        
        #topthing {
            position: absolute;
            top: 2px;
            border-bottom: 1px solid black;
            width: 100%;
        }

        #top-top {
            top: 0px;
            display: flex;
            justify-content: space-evenly;
        }

        #top-bot {
            bottom: 0px;
            display: flex;
            justify-content: space-between;
        }

        #results-list {
            top: 14%;
            left: 0px;
            position: absolute;
        }

        #results-list label {
            float: left;
        }

        #results-list ul {
            margin: 0;
            list-style: none;
            float: left;
            text-align: left;
        }

        #search-input {
            width: 85%;
        }

        #search-button {
            width: 20px; 
            height: 20px;
        }

        #filter-button {
            width: 20px; 
            height: 20px;
            position: relative;
            top: 3px;
            left: -2px;
        }

        #settings-button {
            width: 20px; 
            height: 20px;
            position: relative;
            right: 2px;
            top: 3px;
        }

        #fuzz-button {
            position: relative;
            bottom: 2px;
        }
    </style>
</head>
<body>
    <div id="topthing">
        <div id="top-top">
            <input type="image" src="../assets/search.svg" id="search-button">
            <input type="search" id="search-input">
        </div>
        <div id="top-bot">
            <div>
                <input type="checkbox" id="select-all" title="Select all">
                <input type="image" src="../assets/funnel.svg" id="filter-button">
            </div>
            <div>
                <button type="submit" id="fuzz-button" title="Fuzz selected items">Fuzz</button>
                <input type="image" src="../assets/settings-outline.svg" id="settings-button">
            </div>
        </div>
    </div>
    <div id="results-list">
        <ul>
            <li><label><input type="checkbox">bad_func</label></li>
            <li><label><input type="checkbox">xss_vuln_func</label></li>
            <li><label><input type="checkbox">hello_world_func</label></li>
        </ul>
    </div>
    <script src="results.js"></script>
</body>
</html>
