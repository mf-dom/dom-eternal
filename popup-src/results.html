<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            width: 250px;
            height: 400px;
            position: relative;
        }

        #topthing {
            position: absolute;
            top: 2px;
            border-bottom: 1px solid black;
            width: 100%;
        }

        #top-top {
            top: 0px;
            display: flex;
            justify-content: space-evenly;
        }

        #top-bot {
            bottom: 0px;
            display: flex;
            justify-content: space-between;
        }

        #results-list {
            top: 14%;
            left: 0px;
            position: absolute;
        }

        #results-list label {
            float: left;
        }

        #results-list ul {
            margin: 0;
            list-style: none;
            float: left;
            text-align: left;
        }

        #search-input {
            width: 85%;
        }

        #search-button {
            width: 20px;
            height: 20px;
            pointer-events: None;
        }

        #filter-button {
            width: 20px;
            height: 20px;
            position: relative;
            top: 3px;
            left: -2px;
        }

        #filter-button:hover {
            opacity: 50%;
        }

        #settings-button {
            width: 20px;
            height: 20px;
            position: relative;
            right: 2px;
            top: 3px;
        }

        #settings-button:hover {
            opacity: 50%;
        }

        #fuzz-button {
            position: relative;
            top: 3px;
            width: 21px;
            height: 21px;
        }

        #fuzz-button:hover {
            opacity: 50%;
        }
    </style>
</head>

<body>
    <div id="topthing">
        <div id="top-top">
            <input type="image" src="../assets/search.svg" id="search-button">
            <input type="search" id="search-input">
        </div>
        <div id="top-bot">
            <div>
                <input type="checkbox" id="select-all" title="Select all">
                <input type="image" src="../assets/funnel.svg" id="filter-button">
            </div>
            <div>
                <input type="image" src="../assets/dice-outline.svg" id="fuzz-button" title="Fuzz selected items">
                <input type="image" src="../assets/settings-outline.svg" id="settings-button">
            </div>
        </div>
    </div>
    <div id="results-list">
        <ul id="results-ul">
            <li><label><input type="checkbox" name="result_cb">bad_func</label></li>
            <li><label><input type="checkbox" name="result_cb">xss_vuln_func</label></li>
            <li><label><input type="checkbox" name="result_cb">hello_world_func</label></li>
            <li><label><input type="checkbox" name="result_cb">ahhhhhhhhhhhH</label></li>
            <li><label><input type="checkbox" name="result_cb">function_bad</label></li>
            <li><label><input type="checkbox" name="result_cb">susFunc</label></li>
        </ul>
    </div>
    <script src="results.js"></script>
</body>

</html>
